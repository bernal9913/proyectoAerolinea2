<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroVuelos</title>
</head>
<body>
    <div>
        <h1>AeroVuelos</h1>
        <h2>Vuelos desde Hermosillo: </h2>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <td>Destino</td>
                    <td>Fecha</td>
                    <td>Aerolinea Destino</td>
                </tr>
            </thead>
            <tbody>
                {% for v in vuelos %}
                    <tr>
                        <td><a href="/vuelo/{{v.0}}">{{ v.1 }}</a></td>
                        <td>{{ v.2 }}</td>
                        <td>{{ v.3 }}</td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
