<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Reservaciones</title>
</head>
<body>
    
    <div>
        <h1>Buscador de reservaciones</h1>
        <h2>Marque abordar cuando la informacion coincida</h2>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <td>ID Destino</td>
                    <td>Nombre</td>
                    <td>Correo</td>
                    <td>Aerolinea Destino</td>
                    <td>Estado Abordaje</td>
                    <td>Abordar</td>
                </tr>
            </thead>
            <tbody>
                <form action="/actualizar_abordar" method="POST">
                {% for r in reservacion %}
                <tr>
                    <td>{{ r.0 }}</td>
                    <td>{{ r.1 }}</td>
                    <td>{{ r.2 }}</td>
                    <td>{{ r.3 }}</td>
                    <td>{{ r.4 }}</td>
                    <td><input type="submit" value="{{ r.0 }} ></td>
                </tr>
                {% endfor %}
            </form>
            </tbody>

        </table>
        
    </div>
    
</body>
